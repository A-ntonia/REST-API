<!DOCTYPE html>
<html>
<head>
    <title>Language Courses in the North East</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/homepage.jpg">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>       
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"> Polygots NE </a>
            <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="searchlang" onclick="loadlanguagesearch()" >Search by language</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="searchloca" onclick="loadlocationsearch()" >Search by location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="courses" onclick="loadcourses()" >Language Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="insert" onclick="loadnewCourse()" >Add new Course</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
      
    <main id="main" role="main">
        <div class="search-wrap">
            <h1>Find a Language Course:</h1>
            <p>Please enter a language you want to search for:</p>
            <form class="search-form">
                <i class="fas fa-search"></i>
                <input type="search" id="searchcourse" placeholder="Spanish, French, Arabic ...">
                <button type="button" id="courseButton" onclick="searchlanguages(event)" class="btn btn-success">Search</button>
            </form>
        </div>

    </main>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
